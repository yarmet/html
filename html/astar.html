<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/astar.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-12 center">

            <label for="select">скорость</label>

            <select id="select">
                <option value="0">очень быстро</option>
                <option value="10" selected>быстро</option>
                <option value="30">медленно</option>
            </select>


            <label for="algo">алгоритм</label>

            <select id="algo">
                <option value="wave">wave</option>
                <option value="Astar">A star</option>
            </select>

            <br/>

            <button id="putWall" class="btn btn-default">поставить стену</button>
            <button id="removeWall" class="btn btn-default">стереть стену</button>
            <button id="putStartPoint" class="btn btn-default">установить стартовую точку</button>
            <button id="putEndPoint" class="btn btn-default">установить конечную точку</button>
            <button id="clearAll" class="btn btn-default">стереть все</button>
            <button id="run" class="btn btn-default">запустить</button>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 center">
            <table id="table"></table>
        </div>

    </div>



</div>

<script  src="../js/astar.js"></script>

</body>


</html>
